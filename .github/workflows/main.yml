name: Build Python Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: lgpt
  VERSION: v1.2.0

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller requests

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole ${{ env.APP_NAME }}.py

      - name: Rename output binary
        run: |
          mkdir release
          if [ "${{ runner.os }}" = "Windows" ]; then
            mv dist/${{ env.APP_NAME }}.exe release/${{ env.APP_NAME }}-${{ env.VERSION }}-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            mv dist/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-${{ env.VERSION }}-macos
          else
            mv dist/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-${{ env.VERSION }}-linux
          fi

      - name: Upload versioned artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ env.VERSION }}-${{ runner.os }}
          path: release/
